<table class="todos-table">
    <thead>
      <tr>
        <th>Description</th>
        <th>Status</th>
        <th>CreatedOn</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos">
        
        <td>{{ todo.description }}</td>
        <td>{{ todo.status }}</td>
        <td>{{ todo.dateCreated }}</td>
        <td>
          <button (click)="deleteTodo(todo)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
